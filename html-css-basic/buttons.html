<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style</title>
    <link rel="stylesheet" href="style/buttons.css">
</head>
<body>
    <!-- Exercise 1 -->
<button class="subsribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>

<!-- Exercise 2 -->

<br><br>
<a href="https://www.amazon.in/">Back To Amazon </a>
<p class="head-paragraph">Nike Black Running Shoes</p>
<p class="price-paragraph">$40 - in stock</p>
<p>Free delivery tomorrow</p>
<button class="cart-button">Add to cart</button>
<button class="buy-now-button">Buy now</button>

<!-- Exercise 3 --><br><br>


<button class="request-now margin">Request now</button>
<button class="add-to-cart margin">Add to cart</button>
<button class="sign-up margin">Sign Up</button><br>
<button class="get-started margin">Get started</button>
<button class="download margin">Download</button>
<button class="apply-company-website margin">Apply on company website</button>
<button class="save margin">Save</button>

<!-- Excercise 4 -->
<!-- BOX MODEL -->

<!-- pagination --><br><br>

<button>Back</button>
<button class="number-btn">1</button>
<button class="number-btn">2</button>
<button>Next</button>

<!-- Stretch --><br><br>
<button class="stretch-btn">Stretch</button>


<!-- 3D click --><br><br>

<button class="click-3d-btn">Shadow</button>

<!-- Margin and padding together --><br><br>

<button class="map-btn">One</button>
<button class="map-btn">Two</button>
<button class="map-btn">Three</button>
</body>
</html>
